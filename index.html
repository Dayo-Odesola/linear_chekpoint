  <script>

    const setOne = [3, 1, 7, 9];
    const setTwo = [2, 4, 1, 9, 3];
    const distinct = [];

    const sum = (a,b) => {
      const filter_first = a.filter(item => {
        return !b.includes(item);
      });

      const second_filter = b.filter(item_2 => {
        return !a.includes(item_2);
      })

      const total = second_filter.concat(filter_first);
      let final = 0;
      for(let i = 0; i< total.ength; i++){
        final += total[i];
      }
      return final;
    }

    console.log(sum([3,1,7,9],[2,4,1,9,3]));

    // Hash Table
    function distinct_Solution2(ar1,ar2) {
    sum = 0  
    let obj = {}
    for(let i=0; i<ar1.length; i++){
        obj[ar1[i]] = true
    }
    for(let j = 0; j< ar2.length; j++){
        if (obj[ar2[j]]) {
            sum+=ar2[j]
        }
    }
    return sum
}
console.log(`Prob.1/Solution.2  = ${distinct_Solution2(set1,set2)} - Hash Table`)
console.log('\n')

//PROBLEM 2
function overlapping_Solution1 (s3,s4){
    sum = 0;  
    for(let i=0; i<s3.length; i++){
        if(s4.includes(s3[i])) {
            sum += (s3[i] * 2)
        }
    }
    return sum
}
console.log(`Prob.2/Solution.1  = ${overlapping_Solution1(set3,set4)}`)
